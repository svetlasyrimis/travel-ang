<div>

  <p>{{country.name}}</p>
  <p>Capital: {{country.capital}}</p>
  <img src={{country.image_url}} alt="pic" class="country-image"/>
  <p>Currency{{country.currency}}</p>
  <p>Hotel cost{{country.hotel_cost}}</p>
  <p>Meal cost:{{country.meal_cost}}</p>
  <p>Description: {{country.description}}</p>

  <button>Update info</button>
</div>
